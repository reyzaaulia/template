<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        .login-container h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-bottom: 2px solid #ddd;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #28a745;
        }

        .login-btn {
            background-color: #4D8EF7;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #3C7CE7;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Welcome</h1>
    <img src="avatar.jpg" alt="Avatar" class="avatar">
    <div class="input-group">
        <input type="text" placeholder="Username">
    </div>
    <div class="input-group">
        <input type="password" placeholder="Password">
    </div>
    <button class="login-btn">LOGIN</button>
</div>

</body>
</html>
